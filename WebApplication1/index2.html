<!DOCTYPE html>
<html ng-app="MyApp">
<head>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABE8ApTw2N8HbTlnMIcMqafPcJF-FCuC8&callback=initMap">
    </script>

    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/nprogress.js"></script>

    <script src="scripts/angular.min.js"></script>
    <script src="MyApp/Module.js"></script>

    <script src="MyApp/ServiceArea/Service.js"></script>
    <script src="MyApp/ServiceArea/Controller.js"></script>

    <link href="Content/css/bootstrap.min.css" rel="stylesheet" />

    <title> welcome {{1+1}} Google Map</title>

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body ng-controller="ServiceAreaCtrl">

    <div class="alert alert-info text-center" id="divMsg">
        <strong>Info!</strong> Please, Click any where to see if this point located in any service area or not".
    </div>


    <div id="map"></div>

    <div class="modal fade" tabindex="-1" id="InfoModel" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="headerMsg"></h4>
                </div>
                <div class="modal-body">

                    <h3 id="contentMesg"></h3>

                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-info">Ok</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
